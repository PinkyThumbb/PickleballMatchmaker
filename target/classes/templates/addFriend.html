<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Friend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .return-home {
      margin-top: 20px;
      background-color: #dc3545;
    }
    .return-home:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add a Friend</h1>
  <form action="/ws_bensprojects_pickleballmatchmaker/addFriend" method="post">
    <input type="text" name="friendUserName" placeholder="Enter friend's username" required>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit">Add Friend</button>
  </form>
  <button class="return-home" onclick="location.href='/ws_bensprojects_pickleballmatchmaker/home'">Return to Home</button>
</div>
</body>
</html>
