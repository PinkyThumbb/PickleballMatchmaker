<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .friend-info {
      flex-grow: 1;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Your Friends</h1>
  <ul>
    <li th:each="friend : ${friends}">
      <span class="friend-info" th:text="'Name: ' + ${friend.name} + ', Skill Level: ' + ${friend.skillLevel}"></span>
      <form th:action="@{/removeFriend}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="friendUserName" th:value="${friend.userName}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit">Remove</button>
      </form>
    </li>
  </ul>
  <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/home'">Return to Home</button>
</div>
</body>
</html>
