<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Pickleball Connect</h1>
    <div class="button-group">
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/zipCodeSearch'">Find Players by Zip Code</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/skillLevelSearch'">Find Players by Skill Level</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/userNameSearch'">Find Players by Username</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/reportScore'">Report Match Results</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/viewPlayerMatchHistory'">View Your Match History</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/viewAllPlayers'">View All Players and Match History</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/viewFriends'">View Friends</button>
        <button onclick="location.href='/ws_bensprojects_pickleballmatchmaker/addFriendForm'">Add Friends</button>
    </div>
    <button class="logout-button" onclick="location.href='/ws_bensprojects_pickleballmatchmaker/login'">Logout</button>
</div>
</body>
</html>
