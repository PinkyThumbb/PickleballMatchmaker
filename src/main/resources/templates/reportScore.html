<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Report Game Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input[type="text"], input[type="number"], input[type="checkbox"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .return-home {
      margin-top: 20px;
      padding: 10px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .return-home:hover {
      background-color: #aaa;
    }
    .message {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Report Game Score</h1>
  <form action="/ws_bensprojects_pickleballmatchmaker/reportGameScore" method="get">
    <label for="opponentRating">Opponent Rating:</label>
    <input type="number" id="opponentRating" name="opponentRating" required>

    <label for="win">Game Won:</label>
    <input type="checkbox" id="win" name="win">

    <button type="submit">Report Score</button>
  </form>
  <div class="message" th:if="${success != null}" th:text="${success}"></div>
  <div class="message" th:if="${error != null}" th:text="${error}"></div>
  <button class="return-home" onclick="window.location.href='/ws_bensprojects_pickleballmatchmaker/home'">Return to Home</button>
</div>
</body>
</html>
